<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dom.css">
    <title>Document Object Model</title>
</head>
<body>
    <h1 class='title' id='first-title'>First Title</h1>
    <h1 class='title' id='second-title'>Second Title</h1>
    <h1 class='title' id='third-title'>Third Title</h1>
    <h1 data-nickname="hello" class="one two three four">empty</h1>

    <p id="boy">I am a boy. I live <b>here in Abuja</b>. I'll see you around.</p>
    <div class="btn-row">
        <input type="text" class="input index" placeholder="Box index"/>
        <input type="text" class="input color" placeholder="New color"/>
        
        <button id="btn-1">Change Color</button>
        <button id="btn-2">Delete Last Box</button>
    </div>
    <div class="file-input-wrap">
        <label for="file">
            <input type="file" name="" multiple id="file">
        </label>
    </div>
    <div class="selected-image">
        <img src="" alt="" >
    </div>
    <section class="grid-container">

    </section>
    <section class="grid-container gridMama">

    </section>
    <script src="dom.js"></script>
</body>
</html>
